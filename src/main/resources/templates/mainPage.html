<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/taskLayout.html">

<div layout:fragment="content">
    <div class="newFolder">
        <a class="navbar-brand" th:href="@{'#'}">+New Folder</a>
    </div>
    <div class="folders">
        <div class="card mt-3" th:each="folder : ${folders}">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${folder.name}"></h5>
                <a th:href="@{'/'}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
